<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .upload-section {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-list {
            list-style: none;
            padding: 0;
        }

        .file-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .file-list li button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .file-list li button:hover {
            background-color: #c0392b;
        }

        input[type="file"] {
            display: none;
        }

        label {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        label:hover {
            background-color: #2980b9;
        }

        .preview {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }

        .preview img, .preview video {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }

        .preview pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Manager</h1>
        <div class="upload-section">
            <label for="file-input">Upload File</label>
            <input type="file" id="file-input">
        </div>
        <ul class="file-list" id="file-list">
            <!-- Uploaded files will be listed here -->
        </ul>
        <div class="preview" id="preview">
            <h3>File Preview</h3>
            <div id="preview-content">No file selected</div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const previewContent = document.getElementById('preview-content');

        // Event listener for file input
        fileInput.addEventListener('change', (event) => {
            const files = event.target.files;
            for (const file of files) {
                addFileToList(file);
            }
            fileInput.value = ''; // Clear the input
        });

        // Add a file to the list
        function addFileToList(file) {
            const li = document.createElement('li');
            li.textContent = file.name;

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = () => {
                li.remove();
                clearPreview();
            };

            const previewButton = document.createElement('button');
            previewButton.textContent = 'Preview';
            previewButton.onclick = () => previewFile(file);

            li.appendChild(previewButton);
            li.appendChild(deleteButton);
            fileList.appendChild(li);
        }

        // Preview the selected file
        function previewFile(file) {
            const reader = new FileReader();

            reader.onload = (e) => {
                const result = e.target.result;
                const fileType = file.type;

                if (fileType.startsWith('image/')) {
                    previewContent.innerHTML = `<img src="${result}" alt="Image preview">`;
                } else if (fileType.startsWith('video/')) {
                    previewContent.innerHTML = `<video controls><source src="${result}" type="${fileType}">Your browser does not support the video tag.</video>`;
                } else if (fileType === 'text/plain') {
                    previewContent.innerHTML = `<pre>${result}</pre>`;
                } else {
                    previewContent.innerHTML = 'Preview not available for this file type.';
                }
            };

            if (file.type.startsWith('text/')) {
                reader.readAsText(file);
            } else {
                reader.readAsDataURL(file);
            }
        }

        // Clear the preview section
        function clearPreview() {
            previewContent.innerHTML = 'No file selected';
        }
    </script>
</body>
</html>
