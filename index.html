<!DOCTYPE htm<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
        width: 90%;
        max-width: 800px;
        margin-top: 40px;
        background: #ffffff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        h1 {
        text-align: center;
        color: #444;
        font-size: 1.8rem;
        margin-bottom: 20px;
        }

        .upload-section {
        margin-bottom: 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        }

        .upload-button {
        margin-bottom: 20px;
        }

        .file-list {
            list-style: none;
            padding: 0;
        }

        .folder {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .folder > h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
            color: #3498db;
        }

        .file-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #fff;
        }

        .file-list li button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .file-list li button:hover {
            background-color: #c0392b;
        }

        input[type="file"] {
            display: none;
        }

        label {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        label:hover {
            background-color: #2980b9;
        }

        .preview {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }

        .preview img, .preview video {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }

        .preview pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Browser</h1>
        <div class="upload-section">
            <label for="file-input">Upload Folders</label>
            <input type="file" id="file-input" webkitdirectory directory multiple>
        </div>

        <div class="upload-button">
            <label for="image-upload">Upload Pictures</label>
            <input type="file" id="image-upload" accept="image/*">
        </div>
        <div class="upload-button">
            <label for="video-upload">Upload Videos</label>
            <input type="file" id="video-upload" accept="video/*">
        </div>
        <div class="upload-button">
            <label for="document-upload">Upload Documents</label>
            <input type="file" id="document-upload" accept=".pdf,.docx,.txt">
        </div>

        <div id="folders-container">
            <!-- Folders and files will be dynamically added here -->
        </div>
        <div class="preview" id="preview">
            <h3>File Preview</h3>
            <div id="preview-content">No file selected</div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const foldersContainer = document.getElementById('folders-container');
        const previewContent = document.getElementById('preview-content');

        // Event listener for file input
        fileInput.addEventListener('change', (event) => {
            const files = event.target.files;
            const folderMap = {};

            // Organize files by folder
            Array.from(files).forEach(file => {
                const pathParts = file.webkitRelativePath.split('/');
                const folderName = pathParts.length > 1 ? pathParts[0] : 'Root';

                if (!folderMap[folderName]) {
                    folderMap[folderName] = [];
                }
                folderMap[folderName].push(file);
            });

            // Clear and repopulate the folders container
            foldersContainer.innerHTML = '';
            for (const [folderName, files] of Object.entries(folderMap)) {
                addFolderToContainer(folderName, files);
            }
            fileInput.value = ''; // Clear the input
        });

        // Add a folder and its files to the container
        function addFolderToContainer(folderName, files) {
            const folderDiv = document.createElement('div');
            folderDiv.classList.add('folder');

            const folderHeader = document.createElement('h3');
            folderHeader.textContent = folderName;
            folderDiv.appendChild(folderHeader);

            const ul = document.createElement('ul');
            ul.classList.add('file-list');

            files.forEach(file => {
                const li = document.createElement('li');
                li.textContent = file.name;

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => {
                    li.remove();
                    clearPreview();
                };

                const previewButton = document.createElement('button');
                previewButton.textContent = 'Preview';
                previewButton.onclick = () => previewFile(file);

                li.appendChild(previewButton);
                li.appendChild(deleteButton);
                ul.appendChild(li);
            });

            folderDiv.appendChild(ul);
            foldersContainer.appendChild(folderDiv);
        }

        // Preview the selected file
        function previewFile(file) {
            const reader = new FileReader();

            reader.onload = (e) => {
                const result = e.target.result;
                const fileType = file.type;

                if (fileType.startsWith('image/')) {
                    previewContent.innerHTML = `<img src="${result}" alt="Image preview">`;
                } else if (fileType.startsWith('video/')) {
                    previewContent.innerHTML = `<video controls><source src="${result}" type="${fileType}">Your browser does not support the video tag.</video>`;
                } else if (fileType === 'text/plain') {
                    previewContent.innerHTML = `<pre>${result}</pre>`;
                } else {
                    previewContent.innerHTML = 'Preview not available for this file type.';
                }
            };

            if (file.type.startsWith('text/')) {
                reader.readAsText(file);
            } else {
                reader.readAsDataURL(file);
            }
        }

        // Clear the preview section
        function clearPreview() {
            previewContent.innerHTML = 'No file selected';
        }
    </script>
</body>
</html>
